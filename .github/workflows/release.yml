name: Release

on:
  push:
    tags:
      - 'v*'

permissions: 
  contents: read
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ^10.27.0

      - name: Setup Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: 24.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build project
        run: pnpm build

      - name: Publish to npm
        run: npm publish --provenance --access public
